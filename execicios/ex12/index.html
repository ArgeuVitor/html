<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>midias em html5</title>
</head>
<body>
    <h1>imagen dinamica</h1>   
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente  e diminua o tamanho do seu navegador</p> 
  
     <picture>
       <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
       <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
       <img src="imagens/foto-g.png" alt="imagem flexivel">  
     </picture 
   <h2>reproduzindo audio

   </h2>
  <p>vamos aprender a reproduzir audios em html5</p>
  <audio preload="auto" autoplay controls loop> 
   <source src="midia/guanacast-33.mp3" type="audio/mpeg">
   <source src="midia/guanacast-33.ogg" type="audio/ogg">
   <p>infelizmente seu navegador nao consegue reproduzir esse audios</p>
   <a href="midia/guanacast-33.mp3">clique aqui para abaixar o arquivo mp3</a>
  
  
  
  </audio>
  <!--mp3 wav ogg-->












</body>
</html>

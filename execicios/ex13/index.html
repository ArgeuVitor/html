<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com html</title>
</head>
<body>  
   <h1>inserindo videos hospedados localmente</h1>
    <p>esse video esta hospedado no meu proprio servidor</p>
   <video width="560px" poster="imagens/limoes-capa.png" controls autoplay loop>
     <source src="midia/meuvideo.mp4.mp4" type="video/mp4">
     <source src="midia/Meuvideo.webm.webm" type="video/mp4">
     <source src="midia/meuvideo.ogv.OGV" type="video/webm">
      <p>seu navegador não tem compatibilidade com reproducão de video</p>
   </video>
   <h1>inserindo videos do youtube</h1>
    <iframe width="560px" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=Mbu0gOgbRQerVuYt" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
   






</body>
</html>
